<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h !</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
        }
        .balloons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }
        .balloon {
            width: 40px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ffb347 60%, #ffcc33 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: float 2s ease-in-out infinite alternate;
        }
        .balloon:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #ff5e62 60%, #ff9966 100%);
            animation-delay: 0.5s;
        }
        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #76e2f4 60%, #56c6e6 100%);
            animation-delay: 1s;
        }
        .balloon::after {
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            bottom: -20px;
            width: 2px;
            height: 20px;
            background: #888;
            transform: translateX(-50%);
        }
        @keyframes float {
            to { transform: translateY(-20px);}
        }
        h1 {
            color: #ff5e62;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div style="position: fixed; inset: 0; z-index: -1;"></div>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80" alt="Background" style="width:100vw; height:100vh; object-fit:cover; filter: blur(2px) brightness(0.85);">
    </div>
    <div class="card">
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <h1>I love you will you be mine ?</h1>
        <p>Would you make me the happiest person and say yes?</p>
        <div style="margin-top: 2rem;">
            <button id="yesBtn" style="padding: 0.7rem 2rem; margin-right: 1rem; background: #76e2f4; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">Yes</button>
            <button id="noBtn" style="padding: 0.7rem 2rem; background: #ff5e62; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">No</button>
        </div>
        <div id="response" style="margin-top: 1.5rem; font-size: 1.2rem; color: #333;"></div>
    </div>
    <script>
        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('response').textContent = "You said YES! ‚ù§Ô∏è";
        };
        document.getElementById('noBtn').onclick = function() {
            document.getElementById('response').textContent = "Oh no! Maybe next time. üíî";
        };
    </script>
</body>
</html>
